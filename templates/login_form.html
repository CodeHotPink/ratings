{% extends 'base.html' %}
{% block content %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class=flashes>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}


<h1>Login</h1><br>
<form action='/login'>
	Email:<input type="text" name="email" required>
	Password:<input type="text" name="password" required>
	<input type ="submit">
</form>
{% endblock %}
